<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benin Button Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaec;
            font-family: 'Arial', sans-serif;
        }
        .button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #1a73e8;
        }
    </style>
</head>
<body>
    <div>

        <a href="/home2">
            <button class="service-button">
                <i class="fas fa-user-shield mr-2"></i>Benin Multilingual Agent
            </button>
        </a>
    </div>
</body>
</html>
