<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Portal - Wildcard Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/chatbot.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <!-- Debug Script - User Type Verification -->
    <script>
        console.log('Citizen Dashboard Loaded');
        console.log('Username: {{ username }}');
    </script>
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span class="sidebar-title">Citizen Portal</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <!-- 1. Citizen Chatbot (Multilingual Bot) -->
            <a href="#" class="nav-item active" data-view="multilingual-bot" id="navMultilingualBot">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="nav-text">Citizen Chatbot</span>
            </a>
            
            <!-- 2. Feedback Portal -->
            <a href="#" class="nav-item" data-view="feedback-portal" id="navFeedbackPortal">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                <span class="nav-text">Feedback Portal</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <div class="sidebar-date">{{ current_date }}</div>
            <a href="/logout" class="logout-btn" style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                margin-top: 12px;
                margin-bottom: 12px;
                padding: 10px 16px;
                background: rgba(255, 99, 71, 0.2);
                border: 1px solid rgba(255, 99, 71, 0.4);
                border-radius: 8px;
                color: white;
                text-decoration: none;
                font-size: 13px;
                font-weight: 600;
                transition: all 0.2s;
            " onmouseover="this.style.background='rgba(255,99,71,0.35)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='rgba(255,99,71,0.2)'; this.style.transform='translateY(0)'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
        <!-- Multilingual Bot View -->
        <div class="view-container" id="multilingual-botView">
            <iframe 
                id="multilingualBotFrame" 
                src="/multilingual_bot" 
                title="Multilingual Bot">
            </iframe>
        </div>

        <!-- Feedback Portal View -->
        <div class="view-container hidden" id="feedback-portalView">
            <header class="view-header">
                <h1 class="view-title">Citizen Feedback Portal</h1>
                <p style="color: #666; margin-top: 8px;">Share your feedback and help us improve our services</p>
            </header>

            <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
                <!-- Feedback Form -->
                <div style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <form id="feedbackForm" style="display: flex; flex-direction: column; gap: 20px;">
                        <!-- Name Field -->
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="feedbackName" style="font-weight: 600; color: #333;">Your Name</label>
                            <input 
                                type="text" 
                                id="feedbackName" 
                                name="name" 
                                placeholder="Enter your name"
                                style="padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;"
                                required
                            />
                        </div>

                        <!-- Email Field -->
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="feedbackEmail" style="font-weight: 600; color: #333;">Email Address</label>
                            <input 
                                type="email" 
                                id="feedbackEmail" 
                                name="email" 
                                placeholder="your.email@example.com"
                                style="padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;"
                                required
                            />
                        </div>

                        <!-- Category Field -->
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="feedbackCategory" style="font-weight: 600; color: #333;">Feedback Category</label>
                            <select 
                                id="feedbackCategory" 
                                name="category"
                                style="padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;"
                                required
                            >
                                <option value="">Select a category</option>
                                <option value="service_quality">Service Quality</option>
                                <option value="health_concern">Health Concern</option>
                                <option value="suggestion">Suggestion</option>
                                <option value="complaint">Complaint</option>
                                <option value="appreciation">Appreciation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Feedback Message -->
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="feedbackMessage" style="font-weight: 600; color: #333;">Your Feedback</label>
                            <textarea 
                                id="feedbackMessage" 
                                name="message" 
                                rows="6"
                                placeholder="Please share your detailed feedback here..."
                                style="padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; resize: vertical; font-family: inherit;"
                                required
                            ></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            style="padding: 14px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s;"
                            onmouseover="this.style.transform='translateY(-2px)'"
                            onmouseout="this.style.transform='translateY(0)'"
                        >
                            Submit Feedback
                        </button>
                    </form>

                    <!-- Success Message (hidden by default) -->
                    <div id="feedbackSuccess" style="display: none; margin-top: 20px; padding: 16px; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; border-radius: 8px; text-align: center;">
                        âœ“ Thank you for your feedback! We appreciate your input and will review it shortly.
                    </div>
                </div>

                <!-- Recent Feedback Stats -->
                <div style="margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <div style="background: #f8f9fa; border-radius: 12px; padding: 20px; text-align: center;">
                        <div style="font-size: 32px; font-weight: bold; color: #667eea;">24/7</div>
                        <div style="color: #666; margin-top: 8px;">Available Support</div>
                    </div>
                    <div style="background: #f8f9fa; border-radius: 12px; padding: 20px; text-align: center;">
                        <div style="font-size: 32px; font-weight: bold; color: #764ba2;">48hrs</div>
                        <div style="color: #666; margin-top: 8px;">Response Time</div>
                    </div>
                    <div style="background: #f8f9fa; border-radius: 12px; padding: 20px; text-align: center;">
                        <div style="font-size: 32px; font-weight: bold; color: #667eea;">100%</div>
                        <div style="color: #666; margin-top: 8px;">Confidential</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
