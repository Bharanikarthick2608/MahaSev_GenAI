<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts & Feedback</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="page-title">Alerts & Feedback</h1>
            <div class="date-display">{{ current_date }}</div>
        </header>

        <!-- Dashboard Cards -->
        <section class="metrics-section">
            <div class="metric-card">
                <div class="metric-info">
                    <div class="metric-label">Active Alerts</div>
                    <div class="metric-value" id="activeAlerts">2</div>
                </div>
                <div class="metric-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-info">
                    <div class="metric-label">Critical Issues</div>
                    <div class="metric-value" id="criticalIssues">1</div>
                </div>
                <div class="metric-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fd7e14" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-info">
                    <div class="metric-label">Total Feedback</div>
                    <div class="metric-value" id="totalFeedback">5</div>
                </div>
                <div class="metric-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#20c997" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-info">
                    <div class="metric-label">Positive Sentiment</div>
                    <div class="metric-value" id="positiveSentiment">40%</div>
                </div>
                <div class="metric-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#495057" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </div>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <section class="tabs-section">
            <button class="tab-btn active" id="alertsTab" data-tab="alerts">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                Real-time Alerts <span class="tab-count" id="alertsCount"></span>
            </button>
            <button class="tab-btn" id="feedbackTab" data-tab="feedback">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Citizen Feedback <span class="tab-count" id="feedbackCount"></span>
            </button>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filter-group">
                <label class="filter-label">Severity</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter-type="severity" data-value="All">All</button>
                    <button class="filter-btn" data-filter-type="severity" data-value="Critical">Critical</button>
                    <button class="filter-btn" data-filter-type="severity" data-value="Warning">Warning</button>
                    <button class="filter-btn" data-filter-type="severity" data-value="Info">Info</button>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter-type="status" data-value="All">All</button>
                    <button class="filter-btn" data-filter-type="status" data-value="Active">Active</button>
                    <button class="filter-btn" data-filter-type="status" data-value="Acknowledged">Acknowledged</button>
                    <button class="filter-btn active" data-filter-type="status" data-value="Resolved">Resolved</button>
                </div>
            </div>
        </section>

        <!-- Content Area -->
        <section class="content-section">
            <div id="contentList" class="content-list">
                <!-- Alerts/Feedback items will be loaded here -->
            </div>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
